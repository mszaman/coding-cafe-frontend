<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- END FONTS -->

		<!-- CSS -->
		<link rel="stylesheet" href="general.css" />
		<link rel="stylesheet" href="style.css" />
		<!-- END CSS -->

		<title>Coding Cafe</title>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<nav class="navigation grid grid--3-cols">
				<!-- LOGO -->
				<a href="#"
					><img class="logo" src="img/logo.png" alt="Coding Cafe Logo"
				/></a>
				<!-- END LOGO -->

				<!-- SEARCH BOX -->
				<form class="search-form">
					<input
						type="text"
						class="search-input"
						placeholder="Search your content..."
					/>
					<button class="btn-search">
						<ion-icon name="search" class="icon icon--search"></ion-icon>
					</button>
				</form>
				<!-- END SEARCH BOX -->

				<!-- NAV LINKS -->
				<ul class="nav-lists">
					<li class="nav-list">
						<a href="#" class="nav-link">Home</a>
					</li>
					<li class="nav-list">
						<a href="#" class="nav-link">Articles</a>
					</li>
					<li class="nav-list">
						<a href="#" class="nav-link">Topics</a>
					</li>
					<li class="nav-list">
						<a href="#" class="nav-link">Profile</a>
					</li>
					<li class="nav-list">
						<a href="#" class="nav-link login">Login</a>
					</li>
				</ul>
				<!-- END NAV LINKS -->
			</nav>
		</header>
		<!-- END HEADER SECTION -->

		<!-- IONICONS SCRIPTS -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<!-- END IONICONS SCRIPTS -->
	</body>
</html>
